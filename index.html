<html>
<head>
	<charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/script.js" type="text/javascript"></script>
</head>
<body>
	<div class="nav">
		<h2>Steam Shuffle</h2>
	</div>
	<div class="content" align="center" style="padding-top:40px">
		<form onsubmit="return false">
			<br>
			<h3>Enter your steam ID</h3>
			<p>Please enter the steam ID you wish to shuffle for below. IDs must be numeric, and should only include the numbers at the end of the link.</p>
			<p>If your ID is not numeric, you can find your numeric ID using <a href="https://steamidfinder.com/">this site</a></p>
			<input type="text" id="steamid">
			<br><br>
			<button onclick="primary()">Shuffle</button>
		</form>
	</div>

	<div id="backer">
		<a id="backing_link" href="#"><img id="backing_image" width="100%" height="70%" style="border-top-style:solid;border-top-width:5px"></img></a>
	</div>
	<script src="js/script.js" type="text/javascript"></script>
</body>
